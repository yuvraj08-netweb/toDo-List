<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container appContainer">
        
        <div class="header">
            <h1 class="mt-5 mb-5">TO-DO LIST</h1>
        </div>

        <div class="inputContainer">
            <input type="text" id="taskInput">
            <button type="submit" class="addButton btn btn-success"> Add Task</button>
            <button type="submit" class="updateButton btn hidden btn-success"> Update Task</button>
        </div>

        <div class="tasksContainer container mt-5">
            <h2>Tasks Added :</h2>
            <div class="innerContainer">
            </div>
        </div>
    </div>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
